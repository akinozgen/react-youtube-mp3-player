name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: dswistowski/surge-sh-action@v1
    - with:
        domain: 'yt-mp3.surge.sh'
        project: '.'
        login: ${{ secrets.surge_login }}
        token: ${{ secrets.surge_token }}
