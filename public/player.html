<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="player.css">
	<title>YTMP3</title>
</head>

<body>

	<div class="container">
		<div class="player">
			<div class="top">
				<div class="cover">
					<div class="backdrop" style="background-image: url('https://img.youtube.com/vi/qu577tNp1hA/maxresdefault.jpg')"></div>
					<img src="https://img.youtube.com/vi/qu577tNp1hA/maxresdefault.jpg" alt="/">
				</div>

				<div class="meta">
					<div class="seekbar">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
							 aria-valuemax="100"></div>
						</div>
					</div>
					<div class="title">
						The Dø | A Take Away Show
					</div>
				</div>

				<div class="controls">
					<button class="btn btn-transparent control-button playlist-action text-white">
						<i class="fa fa-save"></i>
					</button>
					<button class="btn btn-transparent control-button playlist-action text-white">
						<i class="fa fa-random"></i>
					</button>
					<button class="btn btn-warning control-button text-white">
						<i class="fa fa-backward"></i>
					</button>
					<button class="btn btn-warning control-button text-white play-button">
						<i class="fa fa-play"></i>
					</button>
					<button class="btn btn-warning control-button text-white">
						<i class="fa fa-forward"></i>
					</button>
					<button class="btn btn-transparent control-button playlist-action text-white">
						<i class="fa fa-redo-alt"></i>
					</button>
					<button class="btn btn-transparent control-button playlist-action text-white">
						<i class="fa fa-trash"></i>
					</button>
				</div>
			</div>

			<div class="bottom">
				<div class="playlist">
					<div class="nav library-control" role="tablist">
						<button class="active" id="queue-tab" data-toggle="tab" href="#queue" role="tab" aria-controls="queue"
						 aria-selected="true">
							<i class="fa fa-headphones"></i>
							Queue
						</button>
						<button id="playlist-tab" data-toggle="tab" href="#playlist" role="tab" aria-controls="playlist" aria-selected="false">
							<i class="fa fa-list"></i>
							Playlists
						</button>
						<button id="search-tab" data-toggle="tab" href="#search" role="tab" aria-controls="search" aria-selected="false">
							<i class="fa fa-search"></i>
							Search
						</button>
					</div>
					<div class="tab-content">
						<ul class="list-group playlist-content tab-pane fade show active" id="queue" role="tabpanel" aria-labelledby="queue-tab">
							<li class="list-group-item">
								<span>
									<button class="btn btn-transparent btn-sm drag-handle">
										<i class="fa fa-grip-vertical"></i>
									</button>
								</span>
								<span>
									The Dø - Despair, Hangover & Ecstasy
								</span>
								<span>
									<button class="btn btn-transparent btn-sm">
										<i class="fa fa-times"></i>
									</button>
								</span>
							</li>
						</ul>
						<ul class="list-group playlist-content tab-pane fade" id="playlist" role="tabpanel" aria-labelledby="playlist-tab">
							<li class="list-group-item">
								<span>
									Playlist #1
								</span>
								<span>
									<button class="btn btn-transparent btn-sm">
										<i class="fa fa-times"></i>
									</button>
									<button class="btn btn-transparent btn-sm">
										<i class="fa fa-chevron-down"></i>
									</button>
								</span>
								<span class="playlist-content">
									<ul class="list-group">
										<li class="list-group-item">
											<span>
												The Dø | A Take Away Show
											</span>
											<span>
												<button class="btn btn-transparent btn-sm">
													<i class="fa fa-times"></i>
												</button>
											</span>
										</li>
										<li class="list-group-item">
											<span>The Cranberries - Promises</span>
											<span>
												<button class="btn btn-transparent btn-sm">
													<i class="fa fa-times"></i>
												</button>
											</span>
										</li>
									</ul>
								</span>
							</li>
						</ul>
						<div class="playlist-content tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
							<div class="list-group search-control">
								<div class="list-group-item search-field">
									<input type="text" class="form-control" placeholder="Search" />
								</div>
								<div class="list-group-item">
									<span>
										<button class="btn btn-transparent btn-sm">
											<i class="fa fa-plus"></i>
										</button>
									</span>
									<span>
										The Dø 'Slippery Slope' - Official video
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
	 crossorigin="anonymous"></script>
	<script>
		$('[data-toggle="tooltip"]').tooltip();
	</script>
</body>

</html>
